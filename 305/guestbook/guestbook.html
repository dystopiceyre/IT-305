<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="guestbook.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1>IT 305 Guestbook</h1>

    <form id ="guestbook" action="confirmation.html" onsubmit="return validate()" method="post">
        <fieldset class="form-group">
            <legend>Personal Info</legend>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" >
                <span class="err" id="err-fname">
                    Please enter a first name
                </span>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" >
                <span class="err" id="err-lname">
                    Please enter a last name
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" >
                <span class="err" id="err-email">
                    Please enter a valid email address
                </span>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" >
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" >
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn URL</label>
                <input type="text" class="form-control" id="linkedin" >
                <span class="err" id="err-linkedin">
                    Please enter a valid LinkedIn URL (must begin with https://)
                </span>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Message</legend>
            <textarea rows="4" cols="50" placeholder="Write a message to your classmates!"></textarea>
        </fieldset>

        <fieldset class="form-group">
            <legend>Mailing List</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="add-me" id="add-me">
                <label class="form-check-label" for="add-me">
                    Add me to your mailing list!
                </label>
            </div>
            <span id="add-email">
                I prefer my emails in the following format:
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio" name="format"
                           id="html" value="html">
                    <label class="form-check-label" for="html">
                        HTML
                    </label>
                 </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio" name="format"
                       id="text" value="text">
                <label class="form-check-label" for="text">
                    Text
                </label>
            </div>
                    </span>
        </fieldset>

        <fieldset class="form-group">
            <legend>How did we meet?</legend>
            <div class="form-group">
                <select class="form-control" id="meet">
                    <option value="pholder">We met...</option>
                    <option value="meetup">Meetup</option>
                    <option value="job-fair">Job Fair</option>
                    <option value="other">Other</option>
                    <option value="havent">We haven't met yet</option>
                </select>
            </div>
            <span id="otherSpan">
                <label for="if-other">If other, please specify</label>
                <input type="text" class="form-control" id="if-other" >
                <span class="err" id="err-specify">
                    Please specify
                </span>
            </span>
            <span class="err" id="err-meet">
                    Please say how we meet
                </span>
        </fieldset>

        <button id="submit" type="submit" class="btn btn-success">
            Submit your message!
        </button>

<!--        Email address, if supplied, must contain an @ symbol and a dot (.)-->
<!--        Challenge:  Google how to use regular expressions in JavaScript to validate your email address-->
<!--        If the user checks the mailing list checkbox, then email address is required-->
<!--        LinkedIn address, if supplied, must be a valid URL-->
<!--        Email format buttons are only visible when the mailing list checkbox is checked-->
<!--        "Other (please specify)" textbox is only visible when "Other" is selected from the "How we met" dropdown list.-->
<!--        How we met answer is required-->
    </form>
</div>

<script src="guestbook.js"></script>

</body>
</html>
